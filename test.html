<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="theme-color" content="#2932e1">
    <title>闲玩——闲置玩具信息发布平台</title>
    <link href="http://cdn.bootcss.com/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>
<style type="text/css">
li {
    float: left;
}
li p{
	float:left;
	width:85px;
}
li div {
	float:left;
}
</style>

<body>
    <ul>
        <li>
            <p>1</p>
            <div>---11---</div>
        </li>
        <li>
            <p>2</p>
            <div>---22---</div>
        </li>
        <li>
            <p>3</p>
            <div>---33---</div>
        </li>
        <li>
            <p>4</p>
            <div>---44---</div>
        </li>
    </ul>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>
    <script>

    var lastObj=$('li').eq(0);

    $(function() {
        $("li p").click(function() {
            lastObj.find('div').animate({
                width: '0px'
            }, 200);
            $(this).next().animate({
                width: '550px'
            }, 200);

            lastObj=$(this).parent();
        });

        $('li p').eq(0).click();
    });
    </script>
</body>

</html>
